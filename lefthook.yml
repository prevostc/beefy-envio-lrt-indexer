pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm run format
      exclude: 
        - "**/codegen/**"
      stage_fixed: true
    
pre-push:
  parallel: true
  commands:
    types:
      glob: "*.{ts,tsx}"
      run: pnpm run test:ts
